<!-- Phone number validation, name min max character validation -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Form</title>
</head>
<body>
    <div class="container mt-3">
        <!-- create a form -->
        <h2>Registration Form</h2>
    
        <form name="myForm" onsubmit="return validationForm()" method="post">
            <div class="mb-3 mt-3">
                <label for="name">Name:</label>
                <input type="text" onkeyup="nameInput()" class="form-control" id="name" placeholder="Enter name">
                <span style="color: red;" id="nameerr"></span>
            </div>
            <div class="mb-3">
                <label for="phone">Phone:</label>
                <input type="number" onkeyup="phoneInput()" class="form-control" id="number" placeholder="Enter number">
                <span style="color: red;" id="numberr"></span>
            </div>
            <button type="submit" onclick="save()">Submit</button>
        </form>
    </div>

    <script type="text/javascript">
		function validationForm() {
			let name = document.getElementById('name').value;
			var phone = document.getElementById('number').value;
			
        if(name === "")
            {
               alert("Name must be fill out..");
               return false; 
            }
            else if(name == "   "){
                alert("(space)Name must be fill out..");
            }
            else if(name.length <= 4){
                alert("Please input valid data..");
            }
        
		if (phone == "") 
            {
                document.getElementById('numberr').innerHTML = "number is required";
				alert("Phone must be filled out");
				return false;
			}
		if (!validatePhone(phone)) 
            {
                document.getElementById('numberr').innerHTML = "Invalid phone number";
				alert("Invalid phone number");
				return false;
			}
			return true;
		}
        function nameInput()
            {
               document.getElementById('nameerr').style.display = "none";
            }
        function phoneInput()
            {
               document.getElementById('numberr').style.display = "none";
            }
		function validatePhone(phone) // phone number requirement
        {
			var re = /^\d{10}$/;
			return re.test(phone);
		}
	</script>
</body>
</html>
